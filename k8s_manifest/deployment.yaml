apiVersion: apps/v1
kind: Deployment
metadata:
  name: react_node
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react_node
  template:
    metadata:
      labels:
        app: react_node
    spec:
      containers:
      - name: react_node_container
        image: arshad200/react_with_node:__IMAGE_TAG__
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "10m"
